{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #fff;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .btn, .speech-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #6a82fb;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover, .speech-btn:hover {
            background: #5f72ff;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.08);
            border-left: 6px solid #00ffae;
            font-size: 20px;
            border-radius: 10px;
        }

        .nav-link {
            text-align: right;
            margin-top: 30px;
        }

        .nav-link a {
            color: #ffffff;
            text-decoration: underline;
        }

        .toggle-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0; left: 0;
            right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 4px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #6a82fb;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        body.dark-mode {
            background: linear-gradient(to right, #000000, #434343);
            color: #fff;
        }

        body.dark-mode .container {
            background: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- üåô Dark/Light Toggle -->
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span id="theme-label">üåô Dark Mode</span>
    </div>

    <h1>üß† AI Fake News Detector</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="news">Paste News Article Text:</label>
        <textarea id="news" name="news" rows="8" placeholder="Enter your news content here...">{{ text or '' }}</textarea>

        <!-- üé§ Speech-to-Text -->
        <button type="button" class="speech-btn" onclick="startListening()">üéô Speak</button>

        <label for="file">Or Upload a .txt / .pdf file:</label>
        <input type="file" name="file" accept=".txt,.pdf">

        <button class="btn" type="submit">üîç Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
    {% endif %}

    <div class="nav-link">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</div>

<!-- Scripts -->
<script>
    // üéô Speech-to-Text
    function startListening() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = function(event) {
            document.getElementById('news').value = event.results[0][0].transcript;
        };

        recognition.onerror = function(event) {
            alert("Speech recognition error: " + event.error);
        };

        recognition.start();
    }

    // üåô Dark/Light Toggle
    const toggle = document.getElementById('theme-toggle');
    const themeLabel = document.getElementById('theme-label');

    toggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        themeLabel.innerText = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });

    window.onload = () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            toggle.checked = true;
            themeLabel.innerText = '‚òÄÔ∏è Light Mode';
        }
    };
</script>

</body>
</html>
{% endblock %}
